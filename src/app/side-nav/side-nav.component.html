<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="example-app-name">Reservation App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #drawer mode="side" opened role="navigation" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink='/reservation'>Make A Reservation</a>
        <a mat-list-item routerLink='/view'>View Reservation</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
